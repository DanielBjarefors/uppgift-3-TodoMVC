<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <script src="todo.js" defer></script>
    <title>Todo</title>
</head>
<body>
    <header>
        <h1>Todo For You!</h1>
    </header>
    <section>
        <main>
            <div id="topBox">
                <button id="checkAll" type="button">üîΩ</button>
                <input id="inputItem" placeholder="What do you need to do?">
            </div>    
            <ul id="todoList">
            </ul>
            <template id="todoListItem">
                <li class="list">
                <input class="checkbox" type="checkbox">
                    <p class="listItem"></p>
                    <button class="delete" type="button">‚ùå</button>
                </li>
            </template>
        </main>
        <footer>
            <p id="itemsLeft"></p> 
            <button id='all'>All</button>
            <button id='active'>Active</button>
            <button id='completed'>Completed</button>
            <button id='clearChecked'>Clear completed</button>
        </footer>
    </section>
</body>


</html>
